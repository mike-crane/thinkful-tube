<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thinkful Tube</title>
    <meta name="description" content="Simple search form to search for YouTube videos">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <header role="banner">
        <h1>Thinkful Tube</h1>
        <form action='#' method='post'>
            <input id="youtube-search" name="search" type="text" aria-label="search" placeholder="Search">
            <button type="submit">Submit</button>
        </form>
    </header>

    <main role="main">
        <div class="js-search-results" aria-live="assertive" hidden></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
